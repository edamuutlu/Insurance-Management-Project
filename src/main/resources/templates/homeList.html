<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SBM Home</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	<link href="https://css.gg/css" rel="stylesheet" />
	<style>
		#icon-trash {
			color: red;
		}

		#icon-trash:hover {
			color: rgb(255, 62, 62);
		}

		#icon-edit {
			color: blue;
			font-size: 20px;
		}

		#icon-edit:hover {
			color: rgb(69, 112, 222);
		}

		button {
			border: none;
			background: none;
			margin-left: 50px;
		}
	</style>

	<script>
		
		window.onload = function () {
			$(document).ready(function () {
				$('#myModal').modal('show');
			});
		};

	</script>


</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand text-black" href="/index">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--End Navbar-->		

	<div class="container mt-5">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col">Home Id</th>
					<th scope="col">Customer Id</th>
					<th scope="col">Construction Type</th>
					<th scope="col">Usage Type</th>
					<th scope="col">Province</th>
					<th cope="col">District</th>
					<th cope="col">Neighbourhood</th>
					<th cope="col">Building Number</th>
					<th scope="col">Apartment</th>
					<th cope="col">Flat Area (m2)</th>
					<th scope="col">Floor</th>
					<th scope="col">Building Age</th>
					<th scope="col">Owner Title</th>
					<th scope="col">Delete</th>
					<th scope="col">See Insurance Details</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="h :${home}">
					<td th:text="${h.homeId}"></td>
					<td th:text="${h.customerId}"></td>
					<td th:text="${h.buildingType}"></td>
					<td th:text="${h.typeOfUse}"></td>
					<td th:text="${h.province}"></td>
					<td th:text="${h.district}"></td>
					<td th:text="${h.neighbourhood}"></td>
					<td th:text="${h.buildingNumber}"></td>
					<td th:text="${h.apartment}"></td>
					<td th:text="${h.flatArea}"></td>
					<td th:text="${h.floor}"></td>
					<td th:text="${h.buildingAge}"></td>
					<td th:text="${h.insurerTitle}"></td>
					<td><button class="mx-auto"><a th:href="@{/deleteHome/{id}(id=${h.homeId})}"><i id="icon-trash"
									class="gg-trash"></i></a></button></td>
					<td><button class="mx-auto"><a th:href="@{/seeHomeInsuranceDetails/{id}(id=${h.homeId})}"><i class="fa-solid fa-ellipsis"></i></a></button></td>					
<!--					<td><button class="mx-auto"><a th:href="@{/insuranceRefund/{id}(id=${h.id})}"><i id="icon-trash"-->
<!--									class="gg-trash"></i></a></button></td>-->
				</tr>
			</tbody>
		</table>
	</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
	<script src="/js/app.js"></script>
</body>

</html>
