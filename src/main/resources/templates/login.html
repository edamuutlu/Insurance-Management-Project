<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ä°con -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/register.css}" href="src/main/resources/static/css/register.css">
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
</head>
<body ng-app="myApp" ng-controller="LoginController">
    <!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">
                    <i class='bx bxs-home'></i>
                    Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
          </div>
          <div class="operations">
            <a href="/login">
                <i class='bx bxs-user-circle login-icon'></i>
                Login
            </a>
            <a href="/customerRegister">
                <i class='bx bxs-user-plus register-icon'></i>
                Register
            </a>
          </div>
        </div>
      </nav>
	<!--	End Navbar-->
    <div class="page-wrapper bg-gra-02">
        <div class="wrapper">
            <div class="card">
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form th:action="@{/customerLoggin}" th:object="${customer}" method="post" ng-submit="login()" name="myForm">
                        <!-- Username-->
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">
                                        <div class="txt">Username</div>
                                        <div class="warning" ng-show="myForm.username.$invalid && myForm.username.$touched">
                                            <i class='bx bxs-error-alt'></i>
                                            <p>Required</p>
                                        </div>
                                    </label>
                                    <input type="text" ng-model="username" ng-required="true" class="input-4" name="username" id="username"> 
                                </div>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">
                                        <div class="txt">Password</div>
                                        <div class="warning" ng-show="myForm.password.$invalid && myForm.password.$touched">
                                            <i class='bx bxs-error-alt'></i>
                                            <p>Required</p>
                                        </div>
                                    </label>
                                    <input type="password" ng-model="password" ng-required="true" id="password" class="input-4" name="password">
                                    <button type="button" class="hide-pass" onclick="togglePasswordVisibility()">
                                        <i class='bx bxs-hide' id="hideIcon" style="display: none;"></i>
                                        <i class='bx bx-show' id="showIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Submit -->
                        <div class="button">
                            <button class="btn btn-submit">Log In</button>
                        </div>
                        <div class="login__register">
                            Don't have an account? <a href="/customerRegister">Register</a>
                         </div>
                        <!-- alert -->
                        <div class="alert alert-danger" role="alert" th:if="${showWrongPasswordAlert}"
							ng-show="${!showWrongPasswordAlert}"> This password is wrong! </div>
						<div class="alert alert-danger" role="alert" th:if="${showAbsentUserAlert}"
							ng-show="${!showAbsentUserAlert}"> This username is not registered! </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
