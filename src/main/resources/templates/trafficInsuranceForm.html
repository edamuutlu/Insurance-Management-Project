<!doctype html>
<html lang="en" xmlns:th"http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Traffic Insurance Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
		<div class="container">
			<a class="navbar-brand text-black" href="/">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--End Navbar-->


	<section id="featured" class="my-5 pt-5">
		<div class="container-register mt-5 py-5" ng-controller="trafficInsuranceFormController">
			<div class="textIntro">
				<h1 class="text-center">Traffic Insurance Form</h1>
				<p ng-show="msg">{{msg}}</p>
			</div>

			<form th:action="@{/register}" th:objects="${customer}" method="post" name="myForm" ng-submit="register()">				

				<select name="format" onchange="location = this.value;">
							<option>Select</option>
							<option value="">Traffic Insurance</option>
							<option value="">Comprehensive Insurance</option>
							<option value="">Health Insurance</option>
							<option value="">Earthquake Insurance</option>
				</select>
				<div class="d-flex justify-content-between mt-3">					
					<label>Enter your licence plate number: </label>
					<div>					
						<input type="number" name="provinceNumber" ng-model="provinceNumber" ng-required="true" maxlength="2">
						<p class="error" ng-show="myForm.provinceNumber.$invalid && myForm.provinceNumber.$touched">Invalid input.</p>
					</div>
					<div>
						<input type="text" name="charPlate" ng-model="charPlate" ng-required="true" minlength="1" maxlength="3">
						<p class="error" ng-show="myForm.charPlate.$invalid && myForm.charPlate.$touched">Invalid input.</p>
					</div>
					<div>
						<input type="number" name="intPlate" ng-model="intPlate" ng-required="true" minlength="1" maxlength="4">
						<p class="error" ng-show="myForm.intPlate.$invalid && myForm.intPlate.$touched">Invalid input.</p>
					</div>					
				</div>
				<select name="brand" id="brand">
					<option value="">-- Select Brand --</option>
				</select>

				<button type="submit" class="btn" ng-disabled="myForm.$invalid">Submit</button>
			</form>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

	<script src="/js/app.js"></script>
</body>

</html>
