<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" ng-app="myApp" ng-controller="rootController">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SBM Home</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	<link href="https://css.gg/css" rel="stylesheet" />

	<style>
		#icon-trash {
			color: red;
			font-size: 22px;
		}

		#icon-trash:hover {
			color: rgb(255, 62, 62);
		}

		#icon-image {
			font-size: 20px;
		}

		#icon-edit {
			color: blue;
			font-size: 20px;
		}

		#icon-edit:hover {
			color: rgb(69, 112, 222);
		}

		button {
			border: none;
			background: none;
			margin-left: 50px;
		}

		.modal-btn {
			padding: 10px;
			font-size: 15px;
		}

		.form-control {
			width: 200px;
		}
	</style>

</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
		<div class="container">
			<a class="navbar-brand text-black" href="/index">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Taxes
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" ng-click="openModal()" href="#">KDV Rate</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">
									ÖTV Rate
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--End Navbar-->

	<!--Modal-->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Taxes</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/saveKdv}" method="post" name="kdvForm" novalidate>
						<div class="d-flex justify-content-between mt-3">
							<label style="margin-right: 20px;" for="productType">Select Product Type:</label>
							<select class="form-control" id="productType" name="productType" ng-model="productType" required>
								<option value="">Select Product Type</option>
								<option value=1>Car</option>
								<option value=2>Home</option>
							</select>
						</div>
						<div class="d-flex justify-content-between mt-3">
							<label style="margin-right: 20px;" for="productType">Enter New Kdv Rate:</label>
							<input type="number" id="kdvRate" name="kdvRate" class="form-control"
								placeholder="Kdv Rate*" ng-model="kdvRate" ng-required="true" min="0" max="100">
						</div>

						<div class="modal-footer">
							<button type="button" class="btn modal-btn" data-dismiss="modal"
								ng-click="closeModal()">Close</button>
							<button type="submit" class="btn modal-btn" ng-disabled="kdvForm.$invalid">Save Changes</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- JavaScript değişkenlerini tanımlamak için Thymeleaf ile inline kod bloğu kullanın -->
	<script th:inline="javascript">
		var carKdv = /*[[${carKdv}]]*/ {};
		var homeKdv = /*[[${homeKdv}]]*/ {};
	</script>


	<div class="container mt-5">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">TC</th>
					<th scope="col">Birth Date</th>
					<th scope="col">Email</th>
					<th scope="col">First Name</th>
					<th cope="col">Last Name</th>
					<th cope="col">Province</th>
					<th cope="col">District</th>
					<th scope="col">Insurance Type</th>
					<th scope="col">Home List</th>
					<th scope="col">Car List</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c :${customer}">
					<td th:text="${c.customerId}"></td>
					<td th:text="${c.tc}"></td>
					<td style="width: 112px;" th:text="${c.birth}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.firstname}"></td>
					<td th:text="${c.lastname}"></td>
					<td th:text="${c.province}"></td>
					<td th:text="${c.district}"></td>
					<td><a th:href="@{/selectType(customerId=${c.customerId})}"><span
								class="badge text-bg-primary fs-6">Select Type</span></a></td>
					<td><button class="mx-auto"><a th:href="@{/homeList/{customerId}(customerId=${c.customerId})}"><i
									class="fa-solid fa-house" id="icon-image"></i></a></button></td>
					<td><button class="mx-auto"><a th:href="@{/carList/{customerId}(customerId=${c.customerId})}"><i
									class="fa-solid fa-car" id="icon-image"></i></a></button></td>
					<td><button class="mx-auto"><a
								th:href="@{/editCustomer/{customerId}(customerId=${c.customerId})}"><i id="icon-edit"
									class="fa-regular fa-pen-to-square"></i></a></button></td>
					<td><button class="mx-auto"><a
								th:href="@{/deleteCustomer/{customerId}(customerId=${c.customerId})}"><i id="icon-trash"
									class="bx bx-trash"></i></a></button></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="/js/app.js"></script>
</body>

</html>
