<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<title>SBM Home</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	<link href="https://css.gg/css" rel="stylesheet" />
	<style>
		#icon-trash {
			color: red;
		}

		#icon-trash:hover {
			color: rgb(255, 62, 62);
		}

		#trash {
			border: none;
			background: none;
			margin-left: 50px;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand text-black" href="/index">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--End Navbar-->

	<div class="container mt-4">
		<div class="alert alert-warning" role="alert" th:if="${showText}"> An insurance for this house has already been defined! </div>
		<button type="button" class="btn btn-info text-white mb-2" style="background-color: rgb(62, 209, 221); font-size: 17px; padding: 10px 20px;">
			<a class="text-decoration-none" th:href="@{/newHomeInsuranceCalculate/{id}(id=${homeId})}">
				<strong>Create New Home Insurance</strong>
			</a>
		</button>

		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col">Insurance Id</th>
					<th scope="col">Insurance Type</th>
					<th scope="col">Customer Id</th>
					<th scope="col">Home Id</th>
					<th cope="col">Offer</th>
					<th cope="col">Result</th>
					<th cope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Period</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i :${insurance}">
					<!--					<input type="hidden" name="customer_id" th:value="${customer_id}"/>-->
					<td th:text="${i.insuranceId}"></td>
					<td th:text="${i.insuranceType}"></td>
					<td th:text="${i.customerId}"></td>
					<td th:text="${i.homeId}"></td>
					<td th:text="${i.offer}"></td>
					<td th:text="${i.result}"></td>
					<td th:text="${i.startDate}"></td>
					<td th:text="${i.endDate}"></td>
					<td th:text="${i.period}"></td>
					<td><button id="trash" class="mx-auto"><a th:href="@{/homeInsuranceRefund/{id}(id=${i.homeId})}"><i
									id="icon-trash" class="gg-trash"></i></a></button></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
	<script src="/js/app.js"></script>
</body>

</html>
