<!doctype html>
<html lang="en" xmlns:th"http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offer</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">

</head>

<body ng-app="myApp">

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
		<div class="container">
			<a class="navbar-brand text-black" href="/index">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--	End Navbar-->

	<div class="section-header mt-5">
		<div class="container">
			<div class="row">

				<div class="col-lg-12">
					<h1 class="page-header text-center" th:text="${'Hi ' + customer.firstname + ', '}"></h1>
					<h3 class="text-center">Here is the offer price we have prepared for you!</h3>
				</div>

			</div>
		</div> <!-- /.container -->
	</div> <!-- /.section-colored -->


	<div class="row pricing-table">
		<div class="col-sm-3 mx-auto">
			<div class="panel panel-default text-center">

				<div class="panel-heading">
					<strong>Health Insurance</strong>
				</div>
				<div class="panel-body">
					<h3 class="panel-title price" th:text="${insurance.offer + 'â‚º'}"></h3>
				</div>
				<form th:object="${insurance}" method="post" name="myForm" action="/healthResult">
					<input type="hidden" name="insuranceId" th:value="${insurance.insuranceId}">
					<ul class="list-group">
						<li class="list-group-item">Health Coverage</li>
						<li class="list-group-item">Hospitalization and Surgery</li>
						<li class="list-group-item">Prescription Medications and Doctor Visits</li>
						<li class="list-group-item">Dental and Vision Care (Optional)</li>
						<li class="list-group-item">Discounts for Health Check-ups</li>
						<li class="list-group-item">
							<div class="button-group">
								<button type="submit" name="result" value="Canceled"
									class="btn reject-btn">Cancel</button>
								<button type="submit" name="result" value="Accepted"
									class="btn accept-btn">Accept</button>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

	<script src="/js/app.js"></script>
</body>

</html>
