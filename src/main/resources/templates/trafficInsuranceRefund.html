<!doctype html>
<html lang="en" xmlns:th"http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insurance Cancellation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="" th:href="@{/css/home.css}">
	<link href="https://css.gg/css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

	<style>
		button {
			font-size: 0.8rem;
			font-weight: 700;
			outline: none;
			border: none;
			background-color: black;
			color: aliceblue;
			padding: 13px 30px;
			cursor: pointer;
			text-transform: uppercase;
		}

		button:hover {
			background-color: #3f3e3e;
		}
	</style>

</head>

<body ng-app="myApp">

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
		<div class="container">
			<a class="navbar-brand text-black" href="/index">SBM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span id="bar" data-lucide="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/customerList">See Customer List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/customerRegisterForm">New Customer Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--	End Navbar-->

	<section id="blog-home" class="container mt-5 pt-5">
		<h2 class="font-weight-bold pt-5">Traffic Insurance Cancellation</h2>
		<hr>
	</section>

	<section id="cart-bottom" class="container mt-4">
		<div class="row">
			<div class="total col-lg-6 col-md-6 col-12">
				<div>
					<h5>BILLING SUMMARY</h5>
					<div class="d-flex justify-content-between">
						<h6>Subtotal</h6>
						<p th:text="${((car.offer * 100) / ( (100 + kdv.kdvRate))) + ' ₺'}"></p>	
					</div>
					<div class="d-flex justify-content-between">
						<h6>KDV</h6>
						<p th:text="${'% ' + kdv.kdvRate}"></p>
					</div>
					<div class="d-flex justify-content-between">
						<h6>Total Amount</h6>
						<p th:text="${car.offer + ' ₺'}"></p>
					</div>
					<div class="d-flex justify-content-between">
						<h6>Total Usage Time (Day)</h6>
						<p th:text="${car.daysDiff + ' day'}"></p>
					</div>
					<hr class="second-hr">
					<div class="d-flex justify-content-between">
						<h6>Total Refund</h6>
						<p th:text="${car.refund + ' ₺'}"></p>
					</div>
										
					<button class="ms-auto"><a th:href="@{/deleteCar/{id}(id=${car.id})}">Delete</a></button>
				</div>
			</div>
		</div>
	</section>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

	<script src="/js/app.js"></script>
</body>

</html>
